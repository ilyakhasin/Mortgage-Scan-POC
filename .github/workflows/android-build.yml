name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: Check for VERYFI_API_KEY
        run: |
          if [ -z "${{ secrets.VERYFI_API_KEY }}" ]; then
            echo "⚠️  WARNING: VERYFI_API_KEY secret is not set."
            echo "The build will complete, but the app will fail at runtime when attempting to scan documents."
            echo "To fix this, add VERYFI_API_KEY in Settings → Secrets and variables → Actions."
          else
            echo "✅ VERYFI_API_KEY is configured"
          fi
      
      - name: Install dependencies
        working-directory: mobile
        run: npm ci
      
      - name: Set VERYFI_API_KEY environment variable
        working-directory: mobile
        run: |
          echo "VERYFI_API_KEY=${{ secrets.VERYFI_API_KEY }}" >> $GITHUB_ENV
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Run Expo prebuild
        working-directory: mobile
        run: npx expo prebuild --platform android --no-install
        env:
          VERYFI_API_KEY: ${{ secrets.VERYFI_API_KEY }}
      
      - name: Make gradlew executable
        working-directory: mobile/android
        run: chmod +x ./gradlew
      
      - name: Build Android Debug APK
        working-directory: mobile/android
        run: ./gradlew assembleDebug
        env:
          VERYFI_API_KEY: ${{ secrets.VERYFI_API_KEY }}
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
